name: get_flutter_fire
version: 1.0.0+1
publish_to: none
description: Boilerplate for Flutter with GetX, showing sample utilization of Firebase capabilities
environment: 
  sdk: '>=3.3.4 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.6
  get: 4.6.6
  flutter: 
    sdk: flutter
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.3.0
  provider: ^6.1.2
  intl: ^0.19.0
  flutter_slidable: ^3.1.1
  flutter_spinkit: ^5.2.1
  get_storage: ^2.1.1
  

dev_dependencies: 
  flutter_lints: 3.0.2
  flutter_test: 
    sdk: flutter


flutter:
  uses-material-design: true