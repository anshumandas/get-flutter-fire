name: get_flutter_fire
version: 1.0.0+1
publish_to: none
description: Boilerplate for Flutter with GetX, showing sample utilization of
  Firebase capabilities
environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  cloud_firestore: ^4.17.5
  cupertino_icons: ^1.0.6
  file_picker: ^8.0.3
  firebase_analytics: ^10.10.7
  firebase_auth: ^4.19.5
  firebase_core: ^2.31.0
  firebase_remote_config: ^4.4.7
  firebase_storage: ^11.7.5
  firebase_ui_auth: ^1.14.0
  firebase_ui_localizations: ^1.12.0
  firebase_ui_oauth_google: ^1.3.2
  flutter:
    sdk: flutter
  get: 4.6.6
  get_storage: ^2.1.1
  google_fonts: ^6.2.1
  google_sign_in: ^6.2.1
  image_picker: ^1.1.1
  path: ^1.9.0

dev_dependencies:
  flutter_lints: 3.0.2
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: SocialIcons
      fonts:
        - asset: packages/firebase_ui_auth/fonts/SocialIcons.ttf
  assets:
    - assets/
    - assets/images/
    - assets/icons/
  uses-material-design: true
