name: eduryde
description: A ride-sharing application using Flutter, GetX, and Firebase.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: 4.6.6  # Add GetX for state management
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.3.0
  firebase_storage: ^12.2.0
  firebase_remote_config: ^5.1.0
  google_maps_flutter: ^2.6.1  # Downgraded to avoid conflict
  flutter_google_places_sdk: ^0.3.9
  intl: ^0.19.0
  location: ^7.0.0
  flutter_polyline_points: ^2.1.0
  sliding_up_panel: ^2.0.0+1
  image_picker: ^1.1.1
  get_storage: ^2.1.1
  universal_platform: ^1.0.0+1
  email_auth: ^2.0.0
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/images/
