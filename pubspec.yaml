name: streakzy
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: ^3.5.0


dependencies:
  flutter:
    sdk: flutter

  #utility Packages
  http: ^1.1.0
  intl: ^0.18.1
  logger: ^2.0.1
  lottie: ^3.1.2
  connectivity_plus: ^5.0.1
  url_launcher: ^6.1.12
  flutter_native_splash: ^2.4.1
  smooth_page_indicator: ^1.2.0+3
  carousel_slider: ^5.0.0


  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8
  get: ^4.6.5
  get_storage: ^2.1.1

 #firebase
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
