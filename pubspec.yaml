name: get_flutter_fire
version: 1.0.0+1
publish_to: none
description: Updated code for get_flutter_fire
environment: 
  sdk: '>=3.3.4 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.6
  get: 4.6.6
  flutter: 
    sdk: flutter
  firebase_core: ^3.4.0
  firebase_ui_auth: ^1.14.0
  cloud_firestore: ^5.3.0
  firebase_auth: ^5.2.0
  google_sign_in: ^6.2.1
  firebase_ui_oauth_google: ^1.3.2
  google_fonts: ^6.2.1
  firebase_storage: ^12.2.0
  image_picker: ^1.1.1
  file_picker: ^8.1.2
  path: ^1.9.0
  get_storage: ^2.1.1
  firebase_ui_localizations: ^1.12.0
  firebase_remote_config: ^5.1.0
  firebase_analytics: ^11.3.0


dependency_overrides:
  collection: ^1.19.0
  email_validator: ^2.1.17
  http_parser: ^4.1.0
  leak_tracker: ^10.0.7
  leak_tracker_flutter_testing: ^3.0.8
  material_color_utilities: ^0.12.0
  string_scanner: ^1.3.0
  test_api: ^0.7.3
  vm_service: ^14.2.5
  web: ^0.5.1

dev_dependencies: 
  flutter_lints: ^4.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  fonts:
    - family: SocialIcons
      fonts:
        - asset: packages/firebase_ui_auth/fonts/SocialIcons.ttf
  assets:
    - assets/images/flutterfire_300x.png
    - assets/images/dash.png
    - assets/icons/logo.png
  uses-material-design: true

